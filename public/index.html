<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Generator - Kie.ai</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¬ Video Generator</h1>
      <p>Generate videos using AI with Kie.ai</p>
    </header>

    <div class="main-content">
      <!-- Generation Form -->
      <section class="card form-section">
        <h2>Generate New Video</h2>
        <form id="generateForm">
          <div class="form-group">
            <label for="prompt">Prompt *</label>
            <textarea 
              id="prompt" 
              name="prompt" 
              rows="3" 
              placeholder="A dog playing in a park"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="negativePrompt">Negative Prompt (optional)</label>
            <textarea 
              id="negativePrompt" 
              name="negativePrompt" 
              rows="2" 
              placeholder="Things you don't want in the video"
            ></textarea>
            <small>Describe what to avoid in the video</small>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="aspectRatio">Aspect Ratio</label>
              <select id="aspectRatio" name="aspectRatio">
                <option value="16:9" selected>16:9 (Landscape)</option>
                <option value="9:16">9:16 (Portrait)</option>
                <option value="1:1">1:1 (Square)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="duration">Duration</label>
              <select id="duration" name="duration">
                <option value="4s">4 seconds</option>
                <option value="6s">6 seconds</option>
                <option value="8s" selected>8 seconds</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="resolution">Resolution</label>
              <select id="resolution" name="resolution">
                <option value="720p" selected>720p</option>
                <option value="1080p">1080p</option>
              </select>
            </div>

            <div class="form-group">
              <label for="seed">Seed (optional)</label>
              <input type="number" id="seed" name="seed" placeholder="Random if empty">
            </div>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="enhancePrompt" name="enhancePrompt" checked>
              Enhance Prompt
            </label>
            <label>
              <input type="checkbox" id="autoFix" name="autoFix" checked>
              Auto Fix
            </label>
            <label>
              <input type="checkbox" id="generateAudio" name="generateAudio" checked>
              Generate Audio
            </label>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            Generate Video
          </button>
        </form>
      </section>

      <!-- Status Dashboard -->
      <section class="card dashboard-section">
        <div class="dashboard-header">
          <h2>Video Generations</h2>
          <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
        </div>
        <div id="generationsList" class="generations-list">
          <div class="loading">Loading...</div>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
