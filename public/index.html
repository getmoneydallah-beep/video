<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Generator - Kie.ai</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¬ Video Generator</h1>
      <p>Generate videos using AI with Kie.ai</p>
    </header>

    <div class="main-content">
      <!-- Generation Form -->
      <section class="card form-section">
        <h2>Generate New Video</h2>
        <form id="generateForm">
          <div class="form-group">
            <label for="prompt">Prompt *</label>
            <textarea 
              id="prompt" 
              name="prompt" 
              rows="3" 
              placeholder="A dog playing in a park"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="imageUrls">Image URLs (one per line, optional)</label>
            <textarea 
              id="imageUrls" 
              name="imageUrls" 
              rows="3" 
              placeholder="http://example.com/image1.jpg&#10;http://example.com/image2.jpg"
            ></textarea>
            <small>Enter one URL per line</small>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="model">Model</label>
              <select id="model" name="model">
                <option value="veo3_fast" selected>veo3_fast</option>
              </select>
            </div>

            <div class="form-group">
              <label for="aspectRatio">Aspect Ratio</label>
              <select id="aspectRatio" name="aspectRatio">
                <option value="16:9" selected>16:9</option>
                <option value="9:16">9:16</option>
                <option value="1:1">1:1</option>
                <option value="4:3">4:3</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="watermark">Watermark (optional)</label>
              <input type="text" id="watermark" name="watermark" placeholder="MyBrand">
            </div>

            <div class="form-group">
              <label for="seeds">Seeds (optional)</label>
              <input type="number" id="seeds" name="seeds" placeholder="12345">
            </div>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="enableFallback" name="enableFallback">
              Enable Fallback
            </label>
            <label>
              <input type="checkbox" id="enableTranslation" name="enableTranslation" checked>
              Enable Translation
            </label>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            Generate Video
          </button>
        </form>
      </section>

      <!-- Status Dashboard -->
      <section class="card dashboard-section">
        <div class="dashboard-header">
          <h2>Video Generations</h2>
          <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
        </div>
        <div id="generationsList" class="generations-list">
          <div class="loading">Loading...</div>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
